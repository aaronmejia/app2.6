<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../estilos/estilos_tipos.css">
    <script src="../jquery/dist/jquery.min.js"></script>
    <title>INDUCTIVOS PARALELO</title>
</head>
<body>
    <header>
        <a href="../index.html"><img id="atras" src="../imagenes/flecha_retroceder.png"></a> &nbsp;  <h3>CIRCUITOS INDUCTIVOS EN PARALELO</h3>
    </header>
    <br/><br/><br/>
    <div id="proceso">
        Numero de inductancias a manejar
        
        <br/><br/>
        FÃ³rmula: 1/(1/L1 + 1/L2...)
        <br/><br/>
        
        <!--CONVERTIDOR DE UNIDADES-->
        <center>Convertir</center>
        <input id="mH" class="inputs_conversion" type="number" placeholder="mH"> a <input id="mH_H" class="inputs_conversion" type="button" value="H">
        <br/>
        <input id="kH" class="inputs_conversion" type="number" placeholder="kH"> a <input id="kH_H" class="inputs_conversion" type="button" value="H">
        <br/><br/>
        <div id="resultado_conversion">

        </div>

        <select id="opciones" Onchange="opciones();"  Onchange="calcular();">
            <option >Elige el numero de inductancias</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select>

        <br/><br/>
        
        <p id="r_1">Inductancia #1 &nbsp; <input id="resistencia_1" type="number" placeholder="HENRIOS"></p>
        <p id="r_2">Inductancia #2 &nbsp; <input id="resistencia_2" type="number" placeholder="HENRIOS"></p>
        <p id="r_3">Inductancia #3 &nbsp; <input id="resistencia_3" type="number" placeholder="HENRIOS"></p>
        <p id="r_4">Inductancia #4 &nbsp; <input id="resistencia_4" type="number" placeholder="HENRIOS"></p>
        <p id="r_5">Inductancia #5 &nbsp; <input id="resistencia_5" type="number" placeholder="HENRIOS"></p>
        <p id="r_6">Inductancia #6 &nbsp; <input id="resistencia_6" type="number" placeholder="HENRIOS"></p>
        <p id="r_7">Inductancia #7 &nbsp; <input id="resistencia_7" type="number" placeholder="HENRIOS"></p>
        <p id="r_8">Inductancia #8 &nbsp; <input id="resistencia_8" type="number" placeholder="HENRIOS"></p>

        <br/>
        <div id="resultado">
         
        </div>

        <select id="unidades_medida" Onchange="calcular();">
                <option>Convertir resultado a :</option>
                <option>HENRIOS</option>
                <option>MILIHENRIOS</option>
                <option>KILOHENRIOS</option>
        </select>

        <input type="button" value="Calcular" id="calcular">
        
    </div>
    <script type="text/javascript">
         //Logica para convertir unidades
        var mH_H=document.querySelector("#mH_H");
        var kH_H=document.querySelector("#kH_H");
        var kH=document.querySelector("#kH");
        var mH=document.querySelector("#mH");
        var resultado_conversion=document.querySelector("#resultado_conversion");

        mH_H.addEventListener("click",mh,false);
        kH_H.addEventListener("click",kh,false);

        function mh(){
                var conversion=mH.value/1000;
                resultado_conversion.innerHTML="Tus "+mH.value+" mH equivalen a "+conversion+" H";
        }
        
        function kh(){
                var conversion=kH.value/0.001;
                resultado_conversion.innerHTML="Tus "+kH.value+" kH equivalen a "+conversion+" H";
        }


       //FUNCION PARA GUARDAR EL VALOR DEL SELECT Y MOSTRAR SUS OPCIONES
       function opciones(){
            var resistencias=document.querySelector("#opciones"); //Me guarda el elemento a_convertir en una variable
            var numero_resistencias=resistencias.options[resistencias.selectedIndex].text; 
            var calcular=document.getElementById("calcular");
            var resistencia_1=document.querySelector("#resistencia_1");
            var resistencia_2=document.querySelector("#resistencia_2");
            var resistencia_3=document.querySelector("#resistencia_3");
            var resistencia_4=document.querySelector("#resistencia_4");
            var resistencia_5=document.querySelector("#resistencia_5");
            var resistencia_6=document.querySelector("#resistencia_6");
            var resistencia_7=document.querySelector("#resistencia_7");
            var resistencia_8=document.querySelector("#resistencia_8");
            var r_1= document.querySelector("#r_1");
            var r_2= document.querySelector("#r_2");
            var r_3= document.querySelector("#r_3");
            var r_4= document.querySelector("#r_4");
            var r_5= document.querySelector("#r_5");
            var r_6= document.querySelector("#r_6");
            var r_7= document.querySelector("#r_7");
            var r_8= document.querySelector("#r_8");
           // var resultado_1=(parseFloat(resistencia_1.value));
            
            var resultado=document.querySelector("#resultado");
            if(numero_resistencias=="1"){
                r_1.style.display="block";
                r_2.style.display="none";
                r_3.style.display="none";
                r_4.style.display="none";
                r_5.style.display="none";
                r_6.style.display="none";
                r_7.style.display="none";
                r_8.style.display="none";
                calcular.style.display="inline";
            }else if(numero_resistencias=="2"){
                r_1.style.display="block";
                r_2.style.display="block";
                r_3.style.display="none";
                r_4.style.display="none";
                r_5.style.display="none";
                r_6.style.display="none";
                r_7.style.display="none";
                r_8.style.display="none";
                calcular.style.display="inline";
            }else if(numero_resistencias=="3"){
                r_1.style.display="block";
                r_2.style.display="block";
                r_3.style.display="block";
                r_4.style.display="none";
                r_5.style.display="none";
                r_6.style.display="none";
                r_7.style.display="none";
                r_8.style.display="none";
                calcular.style.display="inline";
            }else if(numero_resistencias=="4"){
                r_1.style.display="block";
                r_2.style.display="block";
                r_3.style.display="block";
                r_4.style.display="block";
                r_5.style.display="none";
                r_6.style.display="none";
                r_7.style.display="none";
                r_8.style.display="none";
                calcular.style.display="inline";
            }
            else if(numero_resistencias=="5"){
                r_1.style.display="block";
                r_2.style.display="block";
                r_3.style.display="block";
                r_4.style.display="block";
                r_5.style.display="block";
                r_6.style.display="none";
                r_7.style.display="none";
                r_8.style.display="none";
                calcular.style.display="inline";
            }
            else if(numero_resistencias=="6"){
                r_1.style.display="block";
                r_2.style.display="block";
                r_3.style.display="block";
                r_4.style.display="block";
                r_5.style.display="block";
                r_6.style.display="block";
                r_7.style.display="none";
                r_8.style.display="none";
                calcular.style.display="inline";
            }else if(numero_resistencias=="7"){
                r_1.style.display="block";
                r_2.style.display="block";
                r_3.style.display="block";
                r_4.style.display="block";
                r_5.style.display="block";
                r_6.style.display="block";
                r_7.style.display="block";
                r_8.style.display="none";
                calcular.style.display="inline";
            }else if(numero_resistencias=="8"){
                r_1.style.display="block";
                r_2.style.display="block";
                r_3.style.display="block";
                r_4.style.display="block";
                r_5.style.display="block";
                r_6.style.display="block";
                r_7.style.display="block";
                r_8.style.display="block";
                calcular.style.display="inline";
            }
        }

       document.getElementById("calcular").addEventListener("click",calcular,false);
        
       function calcular(){
        var resistencias=document.querySelector("#opciones"); //Me guarda el elemento a_convertir en una variable
        var numero_resistencias=resistencias.options[resistencias.selectedIndex].text; 

        var unidades=document.querySelector("#unidades_medida"); //Me guarda el elemento unidades_medida en una variable
        var tipo_unidad=unidades.options[unidades.selectedIndex].text; 
        
        var unidades_medida=document.querySelector("#unidades_medida");
        var resultado_1=parseFloat(1/(1/resistencia_1.value));
        var resultado_2=parseFloat(1/((1/resistencia_1.value)+(1/resistencia_2.value)));
        var resultado_3=parseFloat(1/((1/resistencia_1.value)+(1/resistencia_2.value)+(1/resistencia_3.value)));
        var resultado_4=parseFloat(1/((1/resistencia_1.value)+(1/resistencia_2.value)+(1/resistencia_3.value)+(1/resistencia_4.value)));
        var resultado_5=parseFloat(1/((1/resistencia_1.value)+(1/resistencia_2.value)+(1/resistencia_3.value)+(1/resistencia_4.value)+(1/resistencia_5.value)));
        var resultado_6=parseFloat(1/((1/resistencia_1.value)+(1/resistencia_2.value)+(1/resistencia_3.value)+(1/resistencia_4.value)+(1/resistencia_5.value)+(1/resistencia_6.value)));
        var resultado_7=parseFloat(1/((1/resistencia_1.value)+(1/resistencia_2.value)+(1/resistencia_3.value)+(1/resistencia_4.value)+(1/resistencia_5.value)+(1/resistencia_6.value)+(1/resistencia_7.value)));
        var resultado_8=parseFloat(1/((1/resistencia_1.value)+(1/resistencia_2.value)+(1/resistencia_3.value)+(1/resistencia_4.value)+(1/resistencia_5.value)+(1/resistencia_6.value)+(1/resistencia_7.value)+(1/resistencia_8.value)));
        unidades_medida.style.display="inline-block";
        
        //RESULTADOS
        if(numero_resistencias=="1"){
                resultado.innerHTML="SOLUCION = "+resultado_1+" H";
        }else if(numero_resistencias=="2"){
                resultado.innerHTML="SOLUCION = "+resultado_2+" H";
        }else if(numero_resistencias=="3"){
                resultado.innerHTML="SOLUCION = "+resultado_3+" H";
        }else if(numero_resistencias=="4"){
                resultado.innerHTML="SOLUCION = "+resultado_4+" H";
        }else if(numero_resistencias=="5"){
                resultado.innerHTML="SOLUCION = "+resultado_5+" H";
        }else if(numero_resistencias=="6"){
                 resultado.innerHTML="SOLUCION = "+resultado_6+" H";
        }else if(numero_resistencias=="7"){
                 resultado.innerHTML="SOLUCION = "+resultado_7+" H";
        }else if(numero_resistencias=="8"){
                 resultado.innerHTML="SOLUCION = "+resultado_8+" H";
        }

        //RESULTADOS EN HENRIOS
        if(numero_resistencias=="1" && tipo_unidad=="HENRIOS"){
                resultado.innerHTML="SOLUCION = "+resultado_1+" H";
        }else if(numero_resistencias=="2" && tipo_unidad=="HENRIOS"){
                resultado.innerHTML="SOLUCION = "+resultado_2+" H";
        }else if(numero_resistencias=="3" && tipo_unidad=="HENRIOS"){
                resultado.innerHTML="SOLUCION = "+resultado_3+" H";
        }else if(numero_resistencias=="4" && tipo_unidad=="HENRIOS"){
                resultado.innerHTML="SOLUCION = "+resultado_4+" H";
        }else if(numero_resistencias=="5" && tipo_unidad=="HENRIOS"){
                resultado.innerHTML="SOLUCION = "+resultado_5+" H";
        }else if(numero_resistencias=="6" && tipo_unidad=="HENRIOS"){
                 resultado.innerHTML="SOLUCION = "+resultado_6+" H";
        }else if(numero_resistencias=="7" && tipo_unidad=="HENRIOS"){
                 resultado.innerHTML="SOLUCION = "+resultado_7+" H";
        }else if(numero_resistencias=="8" && tipo_unidad=="HENRIOS"){
                 resultado.innerHTML="SOLUCION = "+resultado_8+" H";
        }


         //RESULTADOS EN KILOHENRIOS
         if(numero_resistencias=="1" && tipo_unidad=="KILOHENRIOS"){
                resultado.innerHTML="SOLUCION = "+resultado_1*0.001+" KH";
        }else if(numero_resistencias=="2" && tipo_unidad=="KILOHENRIOS"){
                resultado.innerHTML="SOLUCION = "+resultado_2*0.001+" KH";
        }else if(numero_resistencias=="3" && tipo_unidad=="KILOHENRIOS"){
                resultado.innerHTML="SOLUCION = "+resultado_3*0.001+" KH";
        }else if(numero_resistencias=="4" && tipo_unidad=="KILOHENRIOS"){
                resultado.innerHTML="SOLUCION = "+resultado_4*0.001+" KH";
        }else if(numero_resistencias=="5" && tipo_unidad=="KILOHENRIOS"){
                resultado.innerHTML="SOLUCION = "+resultado_5*0.001+" KH";
        }else if(numero_resistencias=="6" && tipo_unidad=="KILOHENRIOS"){
                 resultado.innerHTML="SOLUCION = "+resultado_6*0.001+" KH";
        }else if(numero_resistencias=="7" && tipo_unidad=="KILOHENRIOS"){
                 resultado.innerHTML="SOLUCION = "+resultado_7*0.001+" KH";
        }else if(numero_resistencias=="8" && tipo_unidad=="KILOHENRIOS"){
                 resultado.innerHTML="SOLUCION = "+resultado_8*0.001+" KH";
        }

        //RESULTADOS EN MILIHENRIOS
        if(numero_resistencias=="1" && tipo_unidad=="MILIHENRIOS"){
                resultado.innerHTML="SOLUCION = "+resultado_1*1000+" mH";
        }else if(numero_resistencias=="2" && tipo_unidad=="MILIHENRIOS"){
                resultado.innerHTML="SOLUCION = "+resultado_2*1000+"mH";
        }else if(numero_resistencias=="3" && tipo_unidad=="MILIHENRIOS"){
                resultado.innerHTML="SOLUCION = "+resultado_3*1000+" mH";
        }else if(numero_resistencias=="4" && tipo_unidad=="MILIHENRIOS"){
                resultado.innerHTML="SOLUCION = "+resultado_4*1000+" mH";
        }else if(numero_resistencias=="5" && tipo_unidad=="MILIHENRIOS"){
                resultado.innerHTML="SOLUCION = "+resultado_5*1000+" mH";
        }else if(numero_resistencias=="6" && tipo_unidad=="MILIHENRIOS"){
                 resultado.innerHTML="SOLUCION = "+resultado_6*1000+" mH";
        }else if(numero_resistencias=="7" && tipo_unidad=="MILIHENRIOS"){
                 resultado.innerHTML="SOLUCION = "+resultado_7*1000+" mH";
        }else if(numero_resistencias=="8" && tipo_unidad=="MILIHENRIOS"){
                 resultado.innerHTML="SOLUCION = "+resultado_8*1000+" mH";
        }
         
        
                
        }   
    
     
    </script>
